<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>IPTV</title>
<script src="hls.js@latest"></script>
<link rel="manifest" href="manifest.webmanifest">
</head>

<body>
<video id="video" style="height:auto;width:auto;overflow:auto;" controls autoplay></video>
<script>
if(Hls.isSupported()) {
    var video = document.getElementById('video');
    var hls = new Hls();
    hls.loadSource('http://95.87.227.29:8080/XYMAX_FOR_PLATFORM/index.m3u8');
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED,function() {
        video.play();
    });
}
window.onresize = function () {
    windowSize();
}
document.onreadystatechange = function () {
    windowSize();
}
async function windowSize() {
    document.getElementById('video').style.height = (window.innerHeight - 20) + 'px';
    document.getElementById('video').style.width = (window.innerWidth - 20) + 'px';
    document.getElementById('video').style.overflow = scroll;
}

</script>
<script src="main.js"></script>
</body>

</html>
