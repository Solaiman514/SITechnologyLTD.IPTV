<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>IPTV</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

<video id="video" style="height:auto;overflow:auto;" controls></video>

<script>
  if(Hls.isSupported()) {
    var video = document.getElementById('video');
    var hls = new Hls();
    hls.loadSource('http://103.55.144.46/hls/dis-kid.m3u8');
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED,function() {
      video.play();
  });
 }

window.onresize = function () {
    windowSize();
}

document.onreadystatechange = function () {
    windowSize();
}

 async function windowSize() {
    document.getElementById('video').style.height = (window.innerHeight - 20) + 'px';
    document.getElementById('video').style.overflow = scroll;
}
</script>

</body>
</html>
